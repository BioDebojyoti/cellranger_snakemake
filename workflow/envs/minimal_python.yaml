name: minimal_python
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8 # Adjust to your desired Python version
  - pandas # Required by your scripts
  - re # Built-in module, no need to install, but listed for clarity
  - sys # Built-in module, no need to install, but listed for clarity
  - os # Built-in module, no need to install, but listed for clarity
